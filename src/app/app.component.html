<body>
<nav class="navbar navbar-expand-md navbar-toggleable-md">
  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
          aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
    <fa-icon [icon]="bars"></fa-icon>
  </button>
  <a class="navbar-brand unclickable">lucas.burns.io</a>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="exCollapsingNavbar2">
    <div class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" routerLink='./home' (click)='isNavbarCollapsed = true'>Home</a></li>
      <li class="nav-item"><a class="nav-link" routerLink='./about' (click)='isNavbarCollapsed = true'>About</a></li>
      <li class="nav-item"><a class="nav-link" routerLink='./resume' (click)='isNavbarCollapsed = true'>Resume</a></li>
      <li class="nav-item"><a class="nav-link" (click)='hidePicker = !hidePicker'><fa-icon [icon]="palette"></fa-icon></a></li>
    </div>
  </div>
</nav>
<div [hidden]="hidePicker" class="row unclickable" id="color-picker">
  <div class="col-xs-1">
    <label for="primary">Primary:</label>
    <br>
    <div class="picker">
      <input id="primary" name="primary" 
      [cpPosition]="'bottom'" 
      [cpOKButton]="true" 
      [cpCancelButton]="true" 
      [cpAlphaChannel]="'disabled'" 
      (colorPickerChange)="primaryChanged($event)" 
      [(colorPicker)]="primary" 
      [style.background]="primary"/>
    </div>
  </div>
  <div class="col-xs-1">
    <label for="secondary">Secondary:</label>
    <br>
    <div class="picker">
      <input id="secondary" name="secondary" 
      [cpPosition]="'bottom'" 
      [cpOKButton]="true" 
      [cpCancelButton]="true" 
      [cpAlphaChannel]="'disabled'" 
      (colorPickerChange)="secondaryChanged($event)" 
      [(colorPicker)]="secondary" 
      [style.background]="secondary"/>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
</body>
<!--Content Container-->
